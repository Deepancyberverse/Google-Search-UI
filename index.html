<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Google Search find anything UI Design">
    <title>Google Search | Search anything</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="searchBox">
            <img src="Img/google-logo-9808.png" id="google-img">
            <input type="search" id="input" placeholder="Enter calculation or type the URL">
            <button onclick="calculate()">
                <img src="Img/mic.png" alt="calculate" id="mic">
            </button>
            <p id="result"></p>
        </div>
    </div>
    <script type="text/javascript">
        function calculate() {
            var input = document.getElementById('input').value;
            try {
                var result = eval(input);
                document.getElementById('result').innerText = "The result is: " + result;
            } catch (error) {
                document.getElementById('result').innerText = "Invalid input";
            }
        }
        let input = document.getElementById('input');
        if(window.innerWidth < 430){
        input.setAttribute('placeholder', 'Enter calculation')
        }
        console.log(window.innerWidth)

    </script>
</body>

</html>
